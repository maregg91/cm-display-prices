<!doctype html>
<html>
   <head>
      <script type="text/javascript">
         setTimeout(function () { 
           location.reload();
         }, 5 * 60 * 1000);
     </script>
   </head>
   <body>

      <h1>Price Chart</h1>

      <h2>{{ name }}</h2>

      <img src="/py/cmpg/plot.png" alt="Chart" height="600" width="800">
      <table id="data" class="table table-striped">
         <thead>
           <tr>
             <th>Date</th>
             <th>Average Price</th>
             <th>Std. Deviation</th>
           </tr>
         </thead>
         <tbody>
           {% for entry in entries %}
             <tr>
               <td>{{ entry[0] }}</td>
               <td>{{ entry[1] }}</td>
               <td>{{ entry[2] }}</td>
             </tr>
           {% endfor %}
         </tbody>
       </table>

   </body>
</html>
